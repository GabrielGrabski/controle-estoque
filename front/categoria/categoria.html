      crossorigin="anonymous"
    />
    <title>Categoria</title>
  </head>
  <body>
    <nav
      class="navbar navbar-dark navbar-expand-lg"
      style="background-color: #189bff"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <strong>KByte</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Produto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="fornecedor.html">Fornecedor</a>

    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <main>
            <h1 class="principal">Cadastro de Categoria</h1>
            <section class="formulario">
              <form
                method="get"
                class="card"
                class="row g-3"
                onsubmit="adicionarCategoria()"
                action="editar-categoria.html"
              >
                <div class="col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    id="categoria"
                    placeholder="Nome do produto"
                    maxlength="400"
                    autofocus
                  />
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">
                    Cadastrar
                  </button>
                </div>
              </form>
            </section>
          </main>
        </div>
      </div>
    </div>

    <script src="../../back/categoria/cadastro/model/categoria.js"></script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <title>Editar Categoria</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #189bff">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <strong>KByte</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="fornecedor.html">Fornecedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Vendedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Categoria</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 shadow p-3 mb-5 bg-body rounded border border-dark" style="margin-top: 10rem;">
                <main class="conteudo">
                    <h1 class="principal" style="margin-left: 9rem;">Editar Categoria</h1>
                    <section class="formulario">
                        <form method="get" 
                        class="row g-3" 
                        onsubmit="listaCategoria()"
                        >
                            <div class="col-md-12">
                                <label for="nome" class="form-label"><strong>Categoria:</strong></label>
                                <input type="text" 
                                class="form-control" 
                                id="categoria" 
                                placeholder="Nome" 
                                maxlength="100"
                                autofocus>
                            </div> 
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Atualizar</button>
                                <button type="button" class="btn btn-warning" onclick="location.href='lista.html'">Cancelar</button>                                
                            </div> 
                        </form>
                    </section>
                </main>
            </div>
        </div>
    </div>
    </div>    
    <script src="../../back/cadastro/model/categoria.js"></script>
</body>
</html>

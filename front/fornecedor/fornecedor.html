<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="icon" type="image/png" href="https://www.efacil.com.br/wcsstore/AuroraStorefrontAssetStore/Landing_Pages/quem-somos/icone-caminhao.png"/>
        <title>Cadastro Fornecedor</title>
</head>

<body>
    <script src="../../back/cadastro/model/fornecedor.js"></script>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #189bff">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <strong>KByte</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="fornecedor.html">Fornecedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Categoria</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 shadow p-3 mb-5 bg-body rounded border border-dark" style="margin-top: 10rem;">
                <main class="conteudo">
                    <div>
                        <div>
                            <img src="https://cdn-icons-png.flaticon.com/512/286/286112.png" 
                            alt=""
                            width="55"
                            height="55"
                            style="margin-left: 17rem;"
                            > 
                        </div>
                        <div>
                            <h1 class="principal" style="margin-left: 6rem;">Cadastro de Fornecedor</h1>
                        </div>
                    </div>  
                    <section class="formulario">
                        <form class="row g-3" onsubmit="cadastroFornecedor()" method="post"
                        >
                            <div class="col-md-6">
                                <label for="nome" class="form-label"><strong>Fornecedor</strong></label>
                                <input type="text" 
                                class="form-control" 
                                id="nome" 
                                placeholder="Example LTDA" 
                                maxlength="100"
                                autofocus>
                            </div>
                            <div class="col-md-6">
                                <label for="cnpj" class="form-label"><strong>CNPJ</strong></label>
                                <input type="text" 
                                class="form-control" 
                                id="cnpj" 
                                placeholder="00.000.000/0000-00"
                                pattern="[0-9]{2}[0-9]{3}[0-9]{3}[0-9]{4}[0-9]{2}">
                            </div>
                            <div class="col-md-6">
                                <label for="telefone" class="form-label"><strong>Telefone</strong></label>
                                <input type="text" 
                                class="form-control" 
                                id="telefone" 
                                placeholder="(00)00000-0000"
                                pattern="[1-9]{2}[0-9]{4,5}[0-9]{4}">
                            </div>
                            <div class="col-md-6">
                                <label for="cep"class="form-label"><strong>CEP</strong></label>
                                <input type="text" 
                                class="form-control" 
                                id="cep"
                                size="10"
                                maxlength="9" 
                                onblur="pesquisacep(this.value);"
                                placeholder="00000-000">
                            </div>
                            <div class="mb-2">
                                <label for="endereco" class="form-label"><strong>Endereco</strong></label>
                                <input type="text" 
                                class="form-control" 
                                id="rua" 
                                size="60"
                                placeholder="Endereco"
                                >
                            </div>
                            <div class="mb-2">
                                <label for="bairro" class="form-label"><strong>Bairro</strong></label>
                                <input type="text" 
                                class="form-control" 
                                id="bairro" 
                                size="40"
                                placeholder="Bairro">
                            </div>
                            <div class="col-md-6">
                                <label for="cidade" class="form-label"><strong>Cidade</strong></label>
                                <input type="text" 
                                class="form-control" 
                                id="cidade" 
                                placeholder="Cidade">
                            </div>
                            <div class="col-md-6">
                                <label for="uf" class="form-label"><strong>UF</strong></label>
                                <input type="text" 
                                class="form-control" 
                                id="uf" 
                                size="2"
                                placeholder="UF">
                            </div>       
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" onclick="location.href='lista.html'"><strong>Cadastrar</strong></button>
                            </div> 
                        </form>
                    </section>
                </main>
            </div>
        </div>
    </div>
    </div>        
</body>
</html>

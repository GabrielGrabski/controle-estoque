<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles/produto.css">
    <title>Editar Produto</title>
</head>

<body>

    <div class="header">
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><strong>KByte</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Produto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Fornecedor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Categoria</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="cadastro">
            <h1 class="mb-4">Editar Produto</h1>
            <form action="/front/produto/html/listagem.html">
                <div class="mb-3">
                    <label for="">Id</label>
                    <input type="text" class="form-control" value="1" readonly required>
                </div>
                <div class="mb-3">
                    <label for="">Nome do Produto</label>
                    <input type="text" class="form-control" placeholder="Nome do Produto" required>
                </div>
                <div class="mb-3">
                    <label for="">Descrição do Produto</label>
                    <input type="text" class="form-control" placeholder="Descrição do Produto" required>
                </div>
                <label for="">Vendedor</label>
                <select class="form-select mb-3" required>
                    <option selected>Vendedor</option>
                    <option value="1">KByte Eletronicos</option>
                    <option value="2">Koncili</option>
                    <option value="3">Terabyte</option>
                </select>
                <label for="">Fornecedor</label>
                <select class="form-select" required>
                    <option selected>Fornecedor</option>
                    <option value="1">Fontes Silva LTDA</option>
                    <option value="2">GTOP Eletronicos</option>
                    <option value="3">Kabum</option>
                </select>
                <button type="submit" class="btn btn-info btn-cadastrar mt-3">Confirmar</button>
            </form>
        </div>
    </div>

</body>

</html>

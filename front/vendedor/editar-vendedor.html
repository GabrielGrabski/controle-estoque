<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <title>Cadastro Vendedor</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #189bff">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <strong>KByte</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="fornecedor.html">Fornecedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="vendedor.html">Vendedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Categoria</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <main class="conteudo">
                    <h1 class="principal">Cadastro de Vendedor</h1>
                    <section class="formulario">
                        <form method="get" 
                        class="row g-3" 
                        onsubmit="listaVendedor()"
                        >
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Vendedor</label>
                                <input type="text" 
                                class="form-control" 
                                id="nome" 
                                placeholder="Nome" 
                                maxlength="100"
                                autofocus>
                            </div>
                            <div class="col-md-6">
                                <label for="cnpj" class="form-label">CNPJ</label>
                                <input type="text" 
                                class="form-control" 
                                id="cnpj" 
                                placeholder="00.000.000/0000-00"
                                pattern="[0-9]{2}[0-9]{3}[0-9]{3}[0-9]{4}[0-9]{2}">
                            </div>
                            <div class="col-md-6">
                                <label for="telefone" class="form-label">E-mail</label>
                                <input type="text" 
                                class="form-control" 
                                id="telefone" 
                                placeholder="example@email.com">
                            </div>
                            <div class="col-md-6">
                                <label for="cep"class="form-label">CEP</label>
                                <input type="text" 
                                class="form-control" 
                                id="cep"
                                size="10"
                                maxlength="9" 
                                onblur="pesquisacep(this.value);"
                                placeholder="CEP">
                            </div>
                            <div class="mb-2">
                                <label for="endereco" class="form-label">Endereco</label>
                                <input type="text" 
                                class="form-control" 
                                id="rua" 
                                size="60"
                                placeholder="Endereco"
                                >
                            </div>
                            <div class="mb-2">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" 
                                class="form-control" 
                                id="bairro" 
                                size="40"
                                placeholder="Bairro">
                            </div>
                            <div class="col-md-6">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" 
                                class="form-control" 
                                id="cidade" 
                                placeholder="Cidade">
                            </div>
                            <div class="col-md-6">
                                <label for="uf" class="form-label">UF</label>
                                <input type="text" 
                                class="form-control" 
                                id="uf" 
                                size="2"
                                placeholder="UF">
                            </div>       
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Atualizar</button>
                                <button type="button" class="btn btn-warning" onclick="location.href='edit.html'">Cancelar</button>                                
                            </div> 
                        </form>
                    </section>
                </main>
            </div>
        </div>
    </div>
    </div>    
    <script src="../../back/cadastro/model/vendedor.js"></script>
</body>
</html>
